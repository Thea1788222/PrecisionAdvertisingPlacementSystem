server:
  port: 8082
  servlet:
    context-path: /

spring:
  application:
    name: video-website
  
  datasource:
    url: jdbc:mysql://localhost:3306/video_website?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 30000
      validation-timeout: 5000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    open-in-view: false
  
  # Jackson configuration
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    default-property-inclusion: non_null

# Logging configuration
logging:
  level:
    com.ad.video: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/video-website.log

# =========================
# 视频文件相关配置
# =========================
video:
  storage-path: D:/videos                # 本地开发视频存放目录（物理路径）
  public-url-prefix: http://localhost:8082/videos/  # 前端访问 URL 前缀